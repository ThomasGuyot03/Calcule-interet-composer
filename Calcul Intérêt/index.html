<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice d'Intérêt Composé</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal(€):</label>
                <input type="number" id="principal" value="1000">
            </div>
            <div class="wrapper">
                <label for="taux">Taux (%)</label>
                <input type="number" id="taux" value="5">
            </div>
        </div>
        <label for="time">Temps:</label>
        <div class="time-wrapper">
            <input type="number" id="time" value="1">
            <select name="duration" id="duration">
                <option value="year">Année</option>
                <option value="month">Mois</option>
            </select>
        </div>
        <div>
            <label for="taxRate">Taux d'imposition (%):</label>
            <input type="number" id="taxRate" value="20">
        </div>
        <button id="calculate-btn">Calculer</button>
        <div id="result"></div>
    </div>
    <div id="table-container"></div>
    <canvas id="interestChart"></canvas>
    <script src="script.js"></script>
</body>
</html>
